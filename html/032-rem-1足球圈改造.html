<!DOCTYPE html>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        :root,
        body {
            height: 100%;
        }

        html{
            font-size: 20px;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        header {
            height: 2.2rem;
            background-color: #0cc440;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        header div {
            width: 3rem;
            height: 1.25rem;
            line-height: 1.25rem;
            text-align: center;
            font-size: .6rem;
        }

        header div {
            background-color: #63d985;
            color: #a9e4b4;
        }

        header div:nth-child(1) {
            border-radius: .6rem 0 0 .6rem;
        }

        header div:nth-child(2) {
            border-radius: 0 .6rem .6rem 0;
        }

        header div:hover {
            background-color: #3dd066;
            color: white;
        }

        section {
            flex: 1;
            overflow: auto;
        }

        section ul {
            display: flex;
            position: sticky;
            top: 0rem;
        }

        section ul li {
            flex: 1;
            text-align: center;
            height: 1.75rem;
            line-height: 1.75rem;
            border-bottom: .05rem solid #d9d9d9;
            color: #8c8c8c;
            background-color: white;
            font-size: .7rem;
        }

        section ul li:hover {
            border-bottom: .1rem solid #08c63e;
            color: #14bf4d;
        }

        section .list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        section .list div {
            width: 49%;
            box-sizing: border-box;
            border: .05rem solid skyblue;
            margin-top: .25rem;
        }

        section .list div img {
            width: 100%;
        }

        section .list div p {
            height: 1.5rem;
            line-height: 1.5rem;
            font-size: .6rem;
            text-indent: .5rem;
        }


        footer {
            height: 2.2rem;
            background-color: white;
        }

        footer ul {
            display: flex;
            height: 100%;
            justify-content: space-around;
        }

        footer ul li {
            height: 100%;
            text-align: center;
            display: flex;
            flex-direction: column;
        }

        footer li i {
            height: 1.05rem;
            line-height: 1.05rem;
            font-size: .8rem;
        }

        footer li p {
            height: .85rem;
            line-height: .85rem;
            font-size: .6rem;
        }

        footer li:nth-child(3) {
            position: relative;
        }

        footer li:nth-child(3) i {
            width: 2.5rem;
            height: 2.5rem;
            border: .05rem solid gray;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            margin-left: -1.25rem;
            top: -0.4rem;
            font-size: 1.5rem;
            text-align: center;
            line-height: 2.5rem;
            background-color: white;
        }
        .iconfont{
            font-size: .8rem;
        }
    </style>

    <script>
