<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{margin: 0;padding: 0;}
        input{
            outline: none;
        }
        div{
            width: 660px;
            height: 90px;
            border: 2px solid #dedede;
            background-color: antiquewhite;
            margin: 10px auto;
            border-radius: 6px;
            box-shadow: 3px 5px 4px #ccc, -2px 5px #ccc;
        }
        [type=text]{
            border: 2px solid wheat;
            width: 520px;
            height: 76px;
            margin: 5px;
            font-size: 42px;
            border-radius: 4px;
            text-indent: 6px;
        }
        [type=submit]{
            color: white;
            font-size: 40px;
            background-color: skyblue;
            width: 108px;
            height: 72px;
            margin: 3px;
            border: 1px solid blue;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <form action="">
        <div>
            <input type="text" placeholder="Serach for CSS3, HTML5...">
            <input type="submit" value="GO">
        </div>
    </form>
</body>
</html>
