    <div class="title">王小波简介</div>
    <p>王小波<span class="p1">（1952年5月13日—1997年4月11日）</span>，男，中国当代学者、作家。
    代表作品有<span class="p2">《黄金时代》《白银时代》《青铜时代》《黑铁时代》</span>等。</p>
    <p>
        1952年5月13日，王小波出生于北京一个革命知识分子家庭。
        此时正值“三反”运动期间，家庭境况突发变故，父亲被错划为“阶级异己分子”。
        王小波的名字就是“<span class="p1 p2">小小风波</span>”的意思，这一突变对王小波是个很大的打击。
    </p>
    <p>
        1986年获硕士学位。开始写作以唐传奇为蓝本的仿古小说，继续修改《黄金时代》。
        其间得到他深为敬佩的老师<span class="p1">许倬云</span>的指点。
        在美留学期间，与妻子李银河驱车万里，游历了<span class="p2">美国各地</span>，
        并利用1986年暑假游历了<span class="p2">西欧诸国</span>。
    </p>
