<!DOCTYPE html>

    <title>Document</title>

    <style>
        *{margin: 0;padding: 0;}
        .top{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .top>div{
            width: 49%;
            display: flex;
            justify-content: space-between;
        }
        .top .right div{
            width: 49%;
        }
        .top img{
            width: 100%;
        }
        @media screen and (max-width:768px) {
            .top>div{
                width: 100%; 
            }
        }

        .bottom{
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .bottom>div{
            width: 23%;
            padding: 5px;
            border: 1px dashed skyblue;
            margin-bottom: 10px;
            text-align: center;
            font-weight: bold;
            box-shadow: 0 0 5px gray;
        }
        .bottom>div img{
            width: 100%;
        }
        @media screen and (max-width:1024px) and (min-width:768px) {
            .bottom>div{
                width: 32%;
            }
        }
        @media screen and (min-width:450px) and (max-width:768px) {
            .bottom>div{
                width: 48%;
            }
        }
        @media screen and (max-width:450px){
            .bottom>div{
                width: 96%;
            }
        }

    </style>
</head>
