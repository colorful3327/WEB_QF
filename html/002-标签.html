    <h1>
        “秦始皇”<sub>[1]</sub>穿越街头推广反诈APP：未下载会被士兵“拖走”
    </h1>
    <p>近日，陕西西安， 一段“秦始皇”在兵马俑广场宣传国家反诈中心APP的视频走红。
        <br><strong>由演员扮演的“秦始皇”随机问路人是否下载反诈APP，未下载者会被士兵“拖走”。</strong>
    </p>
    <p>
        视频策划方临潼区融媒体相关负责人称，希望利用“秦始皇”这个IP，以地域文化和诙谐幽默的方式，
        <br><strong><em>传递正能量。</em></strong>
    </p>
    <p>
        <sup>[1]</sup>始皇帝嬴政，一扫六合。
    </p>
