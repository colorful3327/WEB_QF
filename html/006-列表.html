<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 有序列表ol li -->
    <!-- ol里面只能放li，li里可以放别的标签。 -->
    <ol>
        <li>把冰箱门打开</li>
        <li>把大象放进去</li>
        <li>把冰箱门关上</li>
    </ol>

    <!-- 无序列表ul li -->
    <!-- 默认是黑色实心圆 -->
    <!-- type= disc, circle, square, none -->
    <ul type="square"> 
        <li>123</li>
        <li>234</li>
        <li>345</li>
    </ul>

    <!-- 自定义列表dl dt dd -->
    <dl>
        <dt>图片</dt>
        <dd>文字</dd>
    </dl>
    <dl>
        <dt>photo</dt>
        <dd>text</dd>
    </dl>

</body>
</html>
