        function fn() {
            console.log(123)

            // console.log(age)

            // 然而咱们栈内存里面妹有age这个变量 只有fn这个变量 它指向一个存储空间

            console.log(fn.age)
        }
        // 把一个函数当做一个对象来看
        fn.age = 18
        fn['gender'] = '男'

        console.log(fn)
