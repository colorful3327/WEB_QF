<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box{
            width: 600px;
            height: 300px;
            display: grid;
            border: 2px solid violet;
            grid-template-rows: repeat(3, 100px);
            grid-template-columns: repeat(6, 100px);
        }
        .box img{
            width: 100%;
        }
        .box img:nth-child(1){
            grid-row: 1/3;
            grid-column: 1/5;
        }
        .box img:nth-child(2){
            grid-row: 1/2;
            grid-column: 5/7;
        }
        .box img:nth-child(3){
            grid-row: 3/4;
            grid-column: 3/4;
        }
        .box img:nth-child(4){
            grid-row: 3/4;
            grid-column: 4/5;
        }
        .box img:nth-child(5){
            grid-row: 3/4;
            grid-column: 1/3;
        }
        .box img:nth-child(6){
            grid-row: 2/4;
            grid-column: 5/7;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="images/grid-1.png" alt="">
        <img src="images/grid-2.png" alt="">
        <img src="images/grid-3.png" alt="">
        <img src="images/grid-4.png" alt="">
        <img src="images/grid-5.png" alt="">
        <img src="images/grid-6.png" alt="">
    </div>
</body>
</html>
