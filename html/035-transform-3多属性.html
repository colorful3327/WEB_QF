<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box{
            width: 600px;
            height: 600px;
            border: 1px solid violet;
        }
        .box div{
            width: 200px;
            height: 200px;
            border: 2px dashed skyblue;
            box-sizing: border-box;
        }
        .box div:nth-child(1){
            transform: scale(0.5) translate(800px);
        }
        .box div:nth-child(2){
            transform: translate(400px) scale(0.5);
        }
        .box div:nth-child(3){
            /* transform: translate(400px) rotate(45deg); */
            transform: rotate(45deg) translate(285px, -285px);
        }
    </style>
</head>
<body>
    <div class="box">
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
