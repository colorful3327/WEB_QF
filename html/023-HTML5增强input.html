<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div>颜色选择<input type="color" name="mycolor" autofocus></div>
        <div>邮箱选择<input type="email" name="myemail"></div>
        <div>网址选择<input type="url" name="myurl"></div>
        <div>电话号码<input type="tel" name="mytel"></div>
        <div>滑块效果<input type="range" name="myrange" min="123" max="233" value="130"></div>
        <div>时间选择<input type="time" name=""></div>
        <input type="submit">
    </form>
</body>
</html>
