<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            background-color: skyblue;
        }

        div {
            height: 200px;
            width: 200px;
            background: linear-gradient(white 50%, black 50%);
            border-radius: 50%;
            margin: 0 auto;
            display: flex;
            align-items: center;

            transition: all 2s;
        }

        div:hover{
            transform:rotate(-720deg);
        }

        div::before {
            content: '';
            width: 100px;
            height: 100px;
            background: radial-gradient(black 18%, white 21%);
            border-radius: 50%;
        }

        div::after {
            content: '';
            width: 100px;
            height: 100px;
            background: radial-gradient(white 18%, black 21%);
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
