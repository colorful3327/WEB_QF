<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box{
            height: 300px;
            width: 600px;
            border: 2px dashed skyblue;
            display: grid;
            grid-template-rows: repeat(3, 100px);
            grid-template-columns: repeat(6, 100px);
            grid-template-areas: 'a a a a b b'
                                 'a a a a c c'
                                 'd d e f c c';
        }
        .box img{
            width: 100%;
        }
        .box img:nth-child(1){
            grid-area: a;
        }
        .box img:nth-child(2){
            grid-area: d;
        }
        .box img:nth-child(3){
            grid-area: e;
        }
        .box img:nth-child(4){
            grid-area: f;
        }
        .box img:nth-child(5){
            grid-area: b;
        }
        .box img:nth-child(6){
            grid-area: c;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="images/grid-1.png" alt="">
        <img src="images/grid-2.png" alt="">
        <img src="images/grid-3.png" alt="">
        <img src="images/grid-4.png" alt="">
        <img src="images/grid-5.png" alt="">
        <img src="images/grid-6.png" alt="">
    </div>
</body>
</html>
